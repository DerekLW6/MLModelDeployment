<body style="background: #4b4dc3;">
 <div class="login">
    <h1>Medical Expenditure Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="bmi" placeholder="BMI" required="required" />
        <input type="text" name="sex" placeholder="Sex" required="required" />
        <input type="text" name="smoker" placeholder="Smoking Status" required="required" />
        <input type="text" name="children" placeholder="Number of Children" required="required" />
        <input type="text" name="region" placeholder="Region" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Medical Expenditures</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
